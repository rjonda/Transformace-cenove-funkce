<html>
  <head>
    <title>
      Graf viewer
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./vzorec.js"></script>
    <script src="./script.js"></script>
    <meta charset="utf-8">
  </head>
  <body onResize="resize(); resize();" onLoad="load()">
    <span id="grafZone" onMouseDown="down()" onMouseUp="up()">
      <span id="grafBorder">
      </span>  
    </span>
    <span id="menuZone">
      <span id="masterGrafA"></span>
      <span id="masterGrafN"></span>
      <span id="MasterA">N/A</span>
      <span id="MasterN">N/A</span>
      <span id="cutButton" onMouseOver="buttonOverOut(this, 1)" onMouseOut="buttonOverOut(this, -1)" onClick="cut();">Vyjmout spotřebu <img src="images/cut.png" height="20"></span>
      <span id="pasteButton" style="display:none" onMouseOver="buttonOverOut(this, 2)" onMouseOut="buttonOverOut(this, -2)" onClick="paste();">Vložit spotřebu <img src="images/paste.png" height="20"></span>
      <p style="position: absolute; left: 10px; top: 180px;"><b>Vyjmuto: <br><span id="Cuted">N/A</span></b></p>
      <p style="position: absolute; left: 10px; top: 220px;"><b>Najeto: <br><span id="OverA">N/A</span>/<span id="OverN">N/A</span></b></p>
      <p style="position: absolute; left: 10px; top: 260px;"><b>Vybráno: <br><span id="SelA">N/A</span>/<span id="SelN">N/A</span></b></p>
    </span>
    <!--<span id="dark">
      <span id="alert">
      </span>
    </span>-->
  </body>
</html>
